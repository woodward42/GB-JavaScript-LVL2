<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GB-JAVASCRIPT-LVL2</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="wrapper">
        <header class="header">
            <h5 class="cart-title">Корзина</h5>
            <button class="cart-btn"><img class="cart-btn-img" src="img/cart.png" alt="cart"></button>
            <div class="cart-products">
                <div class="cart-product-item">
                    <h3 class="cart-product-title">Title</h3>
                    <img class="cart-product-img" src="https://cdn.svyaznoy.ru/upload/iblock/0c141c003af85283980dc428b7afb935/1.jpg" alt="img" width="100">
                    <button class="cart-product-remove-btn">Х</button>
                    <p class="cart-product-price">Количество:</p>
                </div>
            </div>
        </header>
        <main class="main">
            <div class="products"></div>
        </main>
    </div>
    <script src="js/main.js"></script>
</body>
</html>
